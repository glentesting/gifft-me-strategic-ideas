<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <rect x="50" y="50" width="700" height="700" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    
    <!-- Mobile device frame -->
    <rect x="250" y="100" width="300" height="600" rx="30" fill="#333" stroke="#222" stroke-width="3"/>
    <rect x="270" y="120" width="260" height="560" rx="20" fill="#fff" stroke="none"/>
    
    <!-- Mobile app header -->
    <rect x="270" y="120" width="260" height="50" rx="5" fill="#3a6ea5" stroke="none"/>
    <text x="400" y="152" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Blog Article</text>
    
    <!-- Blog title -->
    <rect x="290" y="180" width="220" height="50" rx="5" fill="#f8f9fa" stroke="none"/>
    <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">What to write when you miss someone</text>
    
    <!-- Blog content lines -->
    <line x1="290" y1="240" x2="510" y2="240" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="260" x2="510" y2="260" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="280" x2="510" y2="280" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="300" x2="510" y2="300" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="320" x2="400" y2="320" stroke="#eee" stroke-width="2"/>
    
    <!-- CTA Card -->
    <rect x="290" y="350" width="220" height="160" rx="10" fill="#fff0e9" stroke="#f47c48" stroke-width="2"/>
    <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Missing someone?</text>
    <rect x="310" y="390" width="180" height="60" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-style="italic">"I've been thinking about you and wanted to reconnect..."</text>
    <rect x="340" y="470" width="120" height="30" rx="15" fill="#f47c48" stroke="none"/>
    <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">Send Now</text>
    
    <!-- More content -->
    <line x1="290" y1="530" x2="510" y2="530" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="550" x2="510" y2="550" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="570" x2="510" y2="570" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="590" x2="510" y2="590" stroke="#eee" stroke-width="2"/>
    <line x1="290" y1="610" x2="400" y2="610" stroke="#eee" stroke-width="2"/>
</svg>