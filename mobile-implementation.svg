<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="280" height="280" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    
    <!-- Mobile device -->
    <rect x="60" y="30" width="180" height="240" rx="20" fill="#333" stroke="#222" stroke-width="3"/>
    <rect x="70" y="40" width="160" height="220" rx="10" fill="#fff"/>
    
    <!-- Mobile content -->
    <rect x="70" y="40" width="160" height="30" rx="10 10 0 0" fill="#3a6ea5"/>
    <text x="150" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Blog Post</text>
    
    <!-- Content -->
    <line x1="85" y1="85" x2="215" y2="85" stroke="#eee" stroke-width="2"/>
    <line x1="85" y1="105" x2="215" y2="105" stroke="#eee" stroke-width="2"/>
    <line x1="85" y1="125" x2="215" y2="125" stroke="#eee" stroke-width="2"/>
    <line x1="85" y1="145" x2="160" y2="145" stroke="#eee" stroke-width="2"/>
    
    <!-- Bottom Floating CTA -->
    <rect x="70" y="170" width="160" height="90" rx="10" fill="#fff0e9" stroke="#f47c48" stroke-width="2"/>
    <text x="150" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Express Your Feelings</text>
    
    <rect x="95" y="200" width="110" height="30" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="150" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#666" font-style="italic">Tell them how you feel...</text>
    
    <rect x="95" y="240" width="110" height="25" rx="12.5" fill="#f47c48"/>
    <text x="150" y="257" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Continue</text>
</svg>