<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 250 450" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="230" height="430" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    
    <!-- Title -->
    <text x="125" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#3a6ea5" font-weight="bold">Message Integration</text>
    
    <!-- Phone mockup -->
    <rect x="50" y="60" width="150" height="300" rx="20" fill="#333" stroke="#222" stroke-width="3"/>
    <rect x="60" y="70" width="130" height="280" rx="10" fill="#f0f2f5"/>
    
    <!-- Chat interface -->
    <rect x="60" y="70" width="130" height="40" rx="10 10 0 0" fill="#3a6ea5"/>
    <text x="125" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">Messages</text>
    
    <!-- Message bubbles -->
    <rect x="70" y="120" width="100" height="40" rx="10" fill="#fff"/>
    <text x="120" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Hey! How've you been?</text>
    <text x="130" y="155" font-family="Arial" font-size="8" text-anchor="end" fill="#999">10:30 AM</text>
    
    <rect x="80" y="170" width="100" height="60" rx="10" fill="#e1f3ff"/>
    <text x="130" y="192" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">I've been thinking about you and wanted to reconnect...</text>
    <text x="170" y="215" font-family="Arial" font-size="8" text-anchor="end" fill="#999">10:32 AM</text>
    
    <!-- Gift card -->
    <rect x="80" y="240" width="100" height="80" rx="10" fill="#fff0e9" stroke="#f47c48" stroke-width="2"/>
    <text x="130" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">Gift Card</text>
    <text x="130" y="275" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Tap to open</text>
    <rect x="95" y="290" width="70" height="20" rx="10" fill="#f47c48"/>
    <text x="130" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">View Gift</text>
    
    <!-- Caption -->
    <text x="125" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Seamless Integration</text>
    <text x="125" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">From blog to message</text>
    <text x="125" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">to gift card</text>
</svg>