    <text x="200" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Express your feelings with a gift â†’</text>
    
    <!-- Mobile mockup -->
    <rect x="30" y="280" width="160" height="200" rx="20" fill="#333" stroke="#222" stroke-width="3"/>
    <rect x="40" y="290" width="140" height="180" rx="10" fill="#fff"/>
    
    <!-- Blog content -->
    <text x="110" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">Article</text>
    <line x1="50" y1="325" x2="170" y2="325" stroke="#eee" stroke-width="1"/>
