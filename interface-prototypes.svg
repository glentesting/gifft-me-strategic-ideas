    <line x1="230" y1="355" x2="350" y2="355" stroke="#eee" stroke-width="1"/>
    
    <!-- Side CTA -->
    <rect x="300" y="370" width="50" height="90" rx="5" fill="#fff0e9" stroke="#f47c48" stroke-width="2"/>
    <text x="325" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#333" transform="rotate(-90 325,405)">Express With Gift</text>
    <circle cx="325" cy="430" r="15" fill="#f47c48"/>
    <text x="325" y="435" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">+</text>
