    <!-- Connecting arrows -->
    <path d="M 435 145 L 560 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead9)"/>
    <path d="M 600 250 L 535 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead9)"/>
    <path d="M 450 375 L 350 375" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead9)"/>
    <path d="M 265 350 L 200 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead9)"/>
    <path d="M 235 200 L 350 145" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead9)"/>
    
    <!-- Central element -->
