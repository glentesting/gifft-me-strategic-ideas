    <rect x="350" y="100" width="100" height="50" rx="25" fill="#fff" stroke="#3a6ea5" stroke-width="2"/>
    <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Blog Content</text>
    
    <rect x="550" y="200" width="100" height="50" rx="25" fill="#fff" stroke="#f47c48" stroke-width="2"/>
