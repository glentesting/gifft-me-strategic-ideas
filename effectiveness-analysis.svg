<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="25" y="25" width="450" height="350" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    
    <!-- Header -->
    <text x="250" y="60" font-family="Arial" font-size="18" text-anchor="middle" fill="#3a6ea5">Content Effectiveness</text>
    
    <!-- Base chart -->
    <line x1="50" y1="300" x2="450" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="100" x2="50" y2="300" stroke="#333" stroke-width="2"/>
    
    <!-- Chart Labels -->
    <text x="250" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Content Themes</text>
    <text x="30" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-90 30,200)">Conversion Rate</text>
    
    <!-- Bars -->
    <rect x="80" y="240" width="60" height="60" fill="#3a6ea5" opacity="0.8"/>
    <text x="110" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">How-to</text>
    
    <rect x="180" y="210" width="60" height="90" fill="#3a6ea5" opacity="0.8"/>
    <text x="210" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Apology</text>
    
    <rect x="280" y="170" width="60" height="130" fill="#3a6ea5" opacity="0.8"/>
    <text x="310" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Missing</text>
    
    <rect x="380" y="200" width="60" height="100" fill="#3a6ea5" opacity="0.8"/>
    <text x="410" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Gifting</text>
    
    <!-- Annotations -->
    <text x="310" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#f47c48">Best performer!</text>
    <line x1="310" y1="165" x2="310" y2="170" stroke="#f47c48" stroke-width="2" stroke-dasharray="3,3"/>
</svg>